<mat-card class="w-100" style="height: 90vh;">
    <mat-card-header >
        <mat-card-title>Saved Requests</mat-card-title>

    </mat-card-header>
    <mat-card-content>
  
        <div
        *ngFor="let request of requests | async;let i=index;"
        class="container-fluid"
        [ngClass]="{ 'get': request.method === 'GET',
        'post': request.method === 'POST' ,'put': request.method === 'PUT' ,'delete': request.method === 'DELETE' }"
    >
        <div class="row">
            <div class="col-md-2" [ngClass]="{
                'getRequest': request.method === 'GET',
                'postRequest': request.method === 'POST',
                'putRequest': request.method === 'PUT',
                'deleteRequest': request.method === 'DELETE'
            }"  (click)="load(request)" matTooltip="Load this request">
                {{ request.method }}

            </div>
            <div  (click)="load(request)"
                class="col-md-8 endpoint"
                matTooltip="Load this request"
            >
                {{ request.endpoint }}
            </div
            >
            <div
                class="col-md-2 endpoint"
            >
               <button mat-button
               color="warn"
               class="d-block mx-auto"
               style="outline: none" matTooltip="Delete this request" (click)="deleteRecord(request.id)"><i class="material-icons">highlight_off</i></button>
            </div
            >
        </div>
    </div>
    </mat-card-content>
</mat-card>
